<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>کارت ویزیت دیجیتال — احمدی</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      font-family: "Vazirmatn", "Tahoma", "Segoe UI", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg) 0%, #06202b 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#e6eef6;
    }
    .card{
      width:100%;
      max-width:920px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius:14px;
      box-shadow:0 10px 30px rgba(2,6,23,0.7);
      padding:28px;
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:22px;
      align-items:center;
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
    }
    .brand{display:flex;flex-direction:column;align-items:center;gap:14px;text-align:center}
    .logo-wrap{width:180px;height:180px;border-radius:16px;background:linear-gradient(135deg,var(--glass), rgba(255,255,255,0.02));display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.04);overflow:hidden}
    .logo-wrap img{width:100%;height:100%;object-fit:cover}
    .logo-fallback{display:none}
    h1{margin:0;font-size:22px}
    .role{color:var(--muted);font-size:14px;margin-top:6px}
    .info{padding:18px 20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(255,255,255,0.02)}
    .services{display:flex;flex-direction:column;gap:10px;margin-bottom:12px}
    .service-item{display:flex;align-items:center;gap:12px}
    .service-item svg{width:22px;height:22px;flex-shrink:0;opacity:0.9}
    .service-text{font-size:15px}
    .contact{display:flex;align-items:center;justify-content:space-between;margin-top:14px;gap:12px;flex-wrap:wrap}
    .phone{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);font-weight:700;font-size:16px}
    .meta{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);cursor:pointer;text-decoration:none;color:inherit}
    .btn .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box
