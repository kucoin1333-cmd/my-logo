<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>کارت ویزیت دیجیتال بانی‌پال</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    body {
        margin: 0;
        font-family: 'Vazirmatn', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .business-card {
        width: 360px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        color: #fff;
        padding: 20px;
        text-align: right;
        position: relative;
    }

    /* افکت پس‌زمینه شبکه */
    .business-card::before {
        content: "";
        position: absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: url('https://i.imgur.com/4bKZq1J.png') center/cover no-repeat;
        opacity: 0.15;
        z-index:0;
    }

    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        position: relative;
        z-index:1;
    }

    .logo img {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        margin-left: 15px;
        border: 2px solid #00adb5;
    }

    .logo h1 {
        font-size: 26px;
        margin: 0;
        color: #00fff0;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    }

    .services {
        margin: 15px 0;
        line-height: 1.7;
        font-size: 16px;
        position: relative;
        z-index:1;
    }

    .contact {
        background: rgba(0, 173, 181, 0.2);
        padding: 12px;
        border-radius: 12px;
        text-align: center;
        font-weight: bold;
        margin-top: 15px;
        position: relative;
        z-index:1;
    }

    .contact span {
        display: block;
        font-size: 16px;
    }

    @media (max-width: 400px) {
        .business-card {
            width: 90%;
            padding: 15px;
        }

        .logo h1 {
            font-size: 22px;
        }

        .services {
            font-size: 14px;
        }

        .contact span {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
    <div class="business-card">
        <div class="logo">
            <img src="logo.png" alt="لوگو بانی‌پال">
            <h1>BaniPal</h1>
        </div>
        <div class="services">
            طراحی سایت<br>
            طراحی لوگو و کارت ویزیت<br>
            عیب‌یابی و ارتقا سیستم‌های کامپیوتری<br>
            نصب دوربین و دزدگیر و سیستم‌های حفاظتی<br>
            انتقال تصویر
        </div>
        <div class="contact">
            <span>احمدی</span>
            <span>09125448053</span>
        </div>
    </div>
</body>
</html>
